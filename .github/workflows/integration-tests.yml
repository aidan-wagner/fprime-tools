name: Integration Tests

on: [pull_request, push]

jobs:
  fprime-integration:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        fprime-version: [NASA-v1.5.0, NASA-v1.5.1, NASA-v1.5.2, NASA-v1.5.3, v2.0.0]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: clone fprime
        run: |
          git clone -b ${{ matrix.fprime-version }} https://github.com/nasa/fprime.git
          git clone https://github.com/fprime-community/gps-tutorial.git
      - name: Test generation and building
        run: |
          cd fprime/Ref
          fprime-util generate
          fprime-util build
          cd ../..
          mv fprime gps-tutorial
          cd gps-tutorial/GpsApp
          fprime-util generate
          fprime-util build